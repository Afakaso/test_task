<body>
    <div>
        <form action="feedback.php" method="post" name="form">
            <input required name="name" type="text" placeholder="Имя*"/>
            <br>
            <input required name="email"  pattern=".+@gmail\.com" type="text" placeholder="Email*"/>
            <br>
            <textarea required cols="32" name="message" rows="5" placeholder="Ваши мысли...*"></textarea>
            <br>
            <input type="file" name="file">
            <br>
            <input required type="submit" value="Отправить"/>
          </form>
    </div>
</body>

textarea {
    width: 10%;
    height: 200px;
    resize: none;
